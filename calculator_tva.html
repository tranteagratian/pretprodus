<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator TVA - Adaugă Produse</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 1000px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            text-align: center;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-section {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 30px;
        }

        .input-row {
            display: grid;
            grid-template-columns: 2fr 1fr auto;
            gap: 15px;
            align-items: end;
        }

        .input-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: #555;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            white-space: nowrap;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        .table-container {
            overflow-x: auto;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            font-size: 15px;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        .delete-btn {
            background: #dc3545;
            padding: 8px 15px;
            font-size: 14px;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .totals {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
        }

        .total-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 18px;
        }

        .total-row:last-child {
            margin-bottom: 0;
            padding-top: 15px;
            border-top: 2px solid #667eea;
            font-weight: 700;
            font-size: 22px;
            color: #667eea;
        }

        .total-label {
            color: #555;
        }

        .total-value {
            color: #333;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 16px;
        }

        @media (max-width: 768px) {
            .input-row {
                grid-template-columns: 1fr;
            }

            button {
                width: 100%;
            }

            th, td {
                padding: 10px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calculator TVA</h1>
        <p class="subtitle">Adaugă produse cu preț fără TVA și calculează automat TVA de 21%</p>

        <div class="input-section">
            <div class="input-row">
                <div class="input-group">
                    <label for="numarBucati">Număr bucăți</label>
                    <input type="number" id="numarBucati" placeholder="ex: 3" step="1" min="1" value="1">
                </div>
                <div class="input-group">
                    <label for="pretFaraTVA">Preț fără TVA/buc (lei)</label>
                    <input type="number" id="pretFaraTVA" placeholder="ex: 100" step="0.01" min="0">
                </div>
                <button onclick="adaugaProdus()">+ Adaugă</button>
            </div>
        </div>

        <div class="table-container">
            <table id="tabelProduse">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Bucăți</th>
                        <th>Preț/buc fără TVA</th>
                        <th>Total fără TVA</th>
                        <th>TVA (21%)</th>
                        <th>Total cu TVA</th>
                        <th>Acțiuni</th>
                    </tr>
                </thead>
                <tbody id="corpTabel">
                    <tr class="empty-state">
                        <td colspan="7">Nu există produse adăugate. Adaugă primul produs mai sus.</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="totals" id="totals" style="display: none;">
            <div class="total-row">
                <span class="total-label">Total fără TVA:</span>
                <span class="total-value" id="totalFaraTVA">0.00 lei</span>
            </div>
            <div class="total-row">
                <span class="total-label">Total TVA (21%):</span>
                <span class="total-value" id="totalTVA">0.00 lei</span>
            </div>
            <div class="total-row">
                <span class="total-label">Total cu TVA:</span>
                <span class="total-value" id="totalCuTVA">0.00 lei</span>
            </div>
        </div>
    </div>

    <script>
        let produse = [];
        const procentTVA = 21;

        function adaugaProdus() {
            const bucati = parseInt(document.getElementById('numarBucati').value);
            const pret = parseFloat(document.getElementById('pretFaraTVA').value);

            if (isNaN(bucati) || bucati <= 0) {
                alert('Te rog introdu un număr valid de bucăți!');
                return;
            }

            if (isNaN(pret) || pret <= 0) {
                alert('Te rog introdu un preț valid!');
                return;
            }

            const totalFaraTVA = bucati * pret;
            const tvaTotal = totalFaraTVA * (procentTVA / 100);
            const totalCuTVA = totalFaraTVA + tvaTotal;

            produse.push({
                id: Date.now(),
                bucati: bucati,
                pretPerBucata: pret,
                totalFaraTVA: totalFaraTVA,
                tva: tvaTotal,
                totalCuTVA: totalCuTVA
            });

            document.getElementById('numarBucati').value = '1';
            document.getElementById('pretFaraTVA').value = '';
            document.getElementById('numarBucati').focus();

            afiseazaProduse();
        }

        function stergeProdus(id) {
            produse = produse.filter(p => p.id !== id);
            afiseazaProduse();
        }

        function afiseazaProduse() {
            const corpTabel = document.getElementById('corpTabel');

            if (produse.length === 0) {
                corpTabel.innerHTML = `
                    <tr class="empty-state">
                        <td colspan="7">Nu există produse adăugate. Adaugă primul produs mai sus.</td>
                    </tr>
                `;
                document.getElementById('totals').style.display = 'none';
                return;
            }

            corpTabel.innerHTML = produse.map((produs, index) => `
                <tr>
                    <td><strong>${index + 1}</strong></td>
                    <td>${produs.bucati}</td>
                    <td>${produs.pretPerBucata.toFixed(2)} lei</td>
                    <td>${produs.totalFaraTVA.toFixed(2)} lei</td>
                    <td>${produs.tva.toFixed(2)} lei</td>
                    <td><strong>${produs.totalCuTVA.toFixed(2)} lei</strong></td>
                    <td>
                        <button class="delete-btn" onclick="stergeProdus(${produs.id})">Șterge</button>
                    </td>
                </tr>
            `).join('');

            calculeazaTotale();
        }

        function calculeazaTotale() {
            const totalFaraTVA = produse.reduce((sum, p) => sum + p.totalFaraTVA, 0);
            const totalTVA = produse.reduce((sum, p) => sum + p.tva, 0);
            const totalCuTVA = produse.reduce((sum, p) => sum + p.totalCuTVA, 0);

            document.getElementById('totalFaraTVA').textContent = totalFaraTVA.toFixed(2) + ' lei';
            document.getElementById('totalTVA').textContent = totalTVA.toFixed(2) + ' lei';
            document.getElementById('totalCuTVA').textContent = totalCuTVA.toFixed(2) + ' lei';
            document.getElementById('totals').style.display = 'block';
        }

        // Permite adăugarea cu Enter
        document.getElementById('pretFaraTVA').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                adaugaProdus();
            }
        });

        document.getElementById('numarBucati').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                document.getElementById('pretFaraTVA').focus();
            }
        });
    </script>
</body>
</html>
